<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            margin-top: 100px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-title {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-signup {
            width: 100%;
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-signup:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 signup-container">
            <h1 class="text-center signup-title">Sign-up</h1>
            <form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                </div>
                <div class="form-group">
                    <label for="passwordCheck">Re-type Password</label>
                    <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Signup"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
